# Mapping from application TeX macro keyword to Tex Macro.
# #T is for variable, which will be text. It must be in every macro.
bold={\bf #T}
gray=\grey #T
comment_gray={\localcolor \Grey #T}
yellow={\localcolor \Yellow #T}
red=\red #T
blue=\blue #T
cyan=\cyan #T
keyword={\bf {\localcolor \Blue #T}}